<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Reader App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navigation bar -->
  <div class="nav-bar">
    <div id="file-menu">File</div>
  </div>

  <div id="file-submenu">
    <div id="new-tab-btn" class="menu-item">New Tab</div>
    <div id="close-tab-btn" class="menu-item">Close Tab</div>
  </div>

  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div></div>
      <div id="tab-bar" class="tab-bar"></div>
      <div id="drop-area">Drag & Drop your file here</div>
      <div class="search-row">
        <input type="text" id="search-input" placeholder="Search text..." />
        <button id="search-btn" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </div>
      <div id="tab-container" class="tab-container"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div id="chat-output" class="chat-output"></div>

      <div class="chat-controls">
        <input type="text" id="ai-input" placeholder="Ask AI anything..." />
        <button id="ai-send" title="Send Message">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#0056b3" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const tabBar = document.getElementById('tab-bar');
    const tabContainer = document.getElementById('tab-container');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const aiInput = document.getElementById('ai-input');
    const sendButton = document.getElementById('ai-send');
    const fileMenu = document.getElementById('file-menu');
    const fileSubmenu = document.getElementById('file-submenu');
    const chatOutput = document.getElementById('chat-output');

    let tabs = [];
    let currentTabId = null;
    window.rawText = '';

    fileMenu.addEventListener('click', () => {
      fileSubmenu.style.display = fileSubmenu.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', (e) => {
      if (!fileMenu.contains(e.target) && !fileSubmenu.contains(e.target)) {
        fileSubmenu.style.display = 'none';
      }
    });

    document.getElementById('new-tab-btn').addEventListener('click', () => {
      newTab();
      fileSubmenu.style.display = 'none';
    });

    document.getElementById('close-tab-btn').addEventListener('click', () => {
      if (currentTabId) closeTab(currentTabId);
      fileSubmenu.style.display = 'none';
    });

    function createTab(filePath, content) {
      const tabId = Date.now().toString();
      const name = filePath.split(/[/\\]/).pop();

      tabs.push({ tabId, name, content, filePath });

      const tabButton = document.createElement('div');
      tabButton.className = 'tab';
      tabButton.dataset.tabId = tabId;

      const nameSpan = document.createElement('span');
      nameSpan.textContent = name;
      nameSpan.onclick = () => switchTab(tabId);

      const closeBtn = document.createElement('button');
      closeBtn.textContent = '√ó';
      closeBtn.className = 'close-tab';
      closeBtn.onclick = (e) => {
        e.stopPropagation();
        closeTab(tabId);
      };

      tabButton.appendChild(nameSpan);
      tabButton.appendChild(closeBtn);
      tabBar.appendChild(tabButton);

      const contentDiv = document.createElement('pre');
      contentDiv.className = 'tab-content';
      contentDiv.dataset.tabId = tabId;
      contentDiv.textContent = content;
      contentDiv.style.display = 'none';
      tabContainer.appendChild(contentDiv);

      switchTab(tabId);

      console.log(`New chat session started with tabId: ${tabId}`);
    }

    function switchTab(tabId) {
      currentTabId = tabId;
      tabs.forEach(tab => {
        const tabEl = document.querySelector(`.tab-content[data-tab-id="${tab.tabId}"]`);
        tabEl.style.display = tab.tabId === tabId ? 'block' : 'none';
      });

      const tabButtons = tabBar.querySelectorAll('.tab');
      tabButtons.forEach(btn => btn.classList.remove('active'));
      const activeBtn = tabBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
      if (activeBtn) activeBtn.classList.add('active');

      const activeTab = tabs.find(t => t.tabId === tabId);
      window.rawText = activeTab?.content || '';
      searchInput.value = '';
      searchBtn.disabled = true;

      console.log(`Switched chat session to tabId: ${tabId}`);
    }

    function closeTab(tabId) {
      const index = tabs.findIndex(t => t.tabId === tabId);
      if (index === -1) return;

      tabs.splice(index, 1);
      const tabEl = tabBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
      const contentEl = tabContainer.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      if (tabEl) tabEl.remove();
      if (contentEl) contentEl.remove();

      if (currentTabId === tabId) {
        if (tabs.length > 0) {
          switchTab(tabs[Math.max(index - 1, 0)].tabId);
        } else {
          currentTabId = null;
          window.rawText = '';
          searchInput.value = '';
          searchBtn.disabled = true;
        }
      }
    }

    async function sendMessageToBot(sessionId, userInput, fileContent = null) {
      try {
        const payload = {
          message: userInput,
          sessionId,
        };
        if (fileContent) payload.fileContent = fileContent;

        const response = await fetch('http://127.0.0.1:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        const botMessage = data.response || '(No response)';
        displayBotMessage(botMessage);
      } catch (error) {
        displayBotMessage(`‚ùå Error: ${error.message}`);
      }
    }

    function sendPrompt() {

      const prompt = aiInput.value.trim();
      if (!prompt) return;

      displayUserMessage(prompt);
      displayBotMessage("ü§ñ...");

      aiInput.value = '';
      const fileContent = window.rawText || null;
      sendMessageToBot(currentTabId, prompt, fileContent);
    }

    function displayUserMessage(message) {
      chatOutput.innerHTML += `
        <div style="text-align: right;">
          <p style="display: inline-block; background-color: #007bff; color: white; padding: 8px 12px; border-radius: 8px; max-width: 60%; margin: 5px 0;">
            ${message}
          </p>
        </div>`;
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function displayBotMessage(message) {
      chatOutput.innerHTML += `
        <div style="text-align: left;">
          <p style="display: inline-block; background-color: #e0e0e0; color: black; padding: 8px 12px; border-radius: 8px; max-width: 60%; margin: 5px 0;">
            ${message}
          </p>
        </div>`;
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    aiInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendPrompt();
      }
    });

    sendButton.addEventListener('click', sendPrompt);

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function highlightText(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function performSearch() {
      const query = searchInput.value.trim();
      if (!query) return;

      if (!window.rawText?.trim()) {
        const activeDiv = document.querySelector(`.tab-content[data-tab-id="${currentTabId}"]`);
        activeDiv.innerHTML = '<p style="color: red;">‚ö† Please upload a file first.</p>';
        return;
      }

      const highlighted = highlightText(window.rawText, query);
      const contentDiv = document.querySelector(`.tab-content[data-tab-id="${currentTabId}"]`);
      contentDiv.innerHTML = highlighted;
    }

    searchInput.addEventListener('input', () => {
      searchBtn.disabled = !searchInput.value.trim();
    });

    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (event) => {
      event.preventDefault();
      dropArea.classList.remove('dragover');

      const files = event.dataTransfer.files;
      if (files.length === 0) return;

      const file = files[0];
      const ext = file.name.split('.').pop().toLowerCase();
      const allowed = ['txt', 'pdf', 'docx', 'md'];
      if (!allowed.includes(ext)) {
        alert('Unsupported file type!');
        return;
      }

      if (window.electronAPI?.parseFile) {
        window.electronAPI.parseFile(file.path)
          .then(result => {
            const userChoice = confirm('Open in a new tab? (Cancel = Replace current tab)');
            if (userChoice) {
              createTab(file.path, result);
            } else {
              if (currentTabId) {
                const tab = tabs.find(t => t.tabId === currentTabId);
                tab.content = result;
                tab.filePath = file.path;
                const contentEl = document.querySelector(`.tab-content[data-tab-id="${tab.tabId}"]`);
                contentEl.textContent = result;
                switchTab(tab.tabId);
              } else {
                createTab(file.path, result);
              }
            }
          })
          .catch(() => alert('Error reading file.'));
      }
    });

    if (window.electronAPI?.onFileOpened) {
      window.electronAPI.onFileOpened((filePath) => {
        window.electronAPI.parseFile(filePath)
          .then(result => {
            const userChoice = confirm('Open in a new tab? (Cancel = Replace current tab)');
            if (userChoice) {
              createTab(filePath, result);
            } else {
              if (currentTabId) {
                const tab = tabs.find(t => t.tabId === currentTabId);
                tab.content = result;
                tab.filePath = filePath;
                const contentEl = document.querySelector(`.tab-content[data-tab-id="${tab.tabId}"]`);
                contentEl.textContent = result;
                switchTab(tab.tabId);
              } else {
                createTab(filePath, result);
              }
            }
          })
          .catch(() => alert('Error reading file.'));
      });
    }
  </script>
</body>
</html>
